<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Session - Campus Calm</title>
    <meta name="description" content="Book your mental well-being session with Campus Calm." />
    <meta name="author" content="Campus Calm" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
   <style>
      /* Additional styles for booking form */
      .booking-form {
        max-width: 600px; 
        margin: 0 auto;
        background-color: var(--card); 
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--border);
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      
      .form-input,
      .form-select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background-color: var(--background);
        font-family: 'Nunito', sans-serif;
        font-size: 1rem;
      }
      
      .form-input:focus,
      .form-select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(179, 215, 229, 0.3);
      }
      
      .form-checkbox {
        margin-right: 0.5rem;
      }
      
      .form-submit {
        width: 100%;
        margin-top: 1rem;
      }
      
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      
      .calendar-header {
        font-weight: 600;
        text-align: center;
        padding: 0.5rem;
      }
      
      .calendar-day {
        padding: 0.5rem;
        text-align: center;
        border-radius: var(--radius);
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .calendar-day:hover {
        background-color: var(--muted);
      }
      
      .calendar-day.selected {
        background-color: var(--primary);
        color: var(--primary-foreground);
      }
      
      .calendar-day.disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
    </style>
  </head>
